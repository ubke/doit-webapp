<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDoリスト</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">リスト1</button>
      <button class="tab-btn" data-tab="tab2">リスト2</button>
    </div>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="新しいタスクを入力">
      <button id="add-btn">追加</button>
    </div>

    <div class="task-list" id="tab1"></div>
    <div class="task-list hidden" id="tab2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
