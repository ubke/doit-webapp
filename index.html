<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VYJXNL8E4Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-VYJXNL8E4Y');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It!</title>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen" class="auth-screen">
        <div class="auth-modal">
            <h2 class="app-title" style="border:none; margin-top:0;">Do It !</h2>
            <p style="color: #7f8c8d; font-size: 0.9em;">アプリを利用するにはパスワードを入力してください。</p>
            <input type="password" id="password-input" placeholder="パスワードを入力">
            <button id="unlock-button">解除する</button>
            <p id="auth-error-message" style="color: #e74c3c; display: none; margin-top: 10px; font-size: 0.9em;">パスワードが間違っています。</p>
        </div>
    </div>

    <div class="app-container">
        <h1 class="app-title">Do It ！</h1>

        <div class="tab-creation-area">
            <input type="text" id="new-tab-name-input" placeholder="新しいタブ名を入力">
            <button id="add-tab-button">タブ追加</button>
        </div>

        <div id="tabs-container" class="tabs-container">
            </div>

        <div id="current-tab-content" class="current-tab-content" style="display: none;">
            <h2 id="current-tab-title"></h2>
            <div class="task-input-area">
                <input type="text" id="new-task-text-input" placeholder="新しいタスクを入力">
                <button id="add-task-button">タスク追加</button>
            </div>
            <ul id="task-list-container" class="task-list-container">
                </ul>
        </div>

        <div id="no-active-tab-message" class="no-active-tab-message" style="display: none;">
            <p>タブを選択するか、新しいタブを作成してください。</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
